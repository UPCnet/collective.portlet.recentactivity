[buildout]
extensions = mr.developer
unzip = true
parts = instance omelette zopepy test roadrunner
extends =
    http://dist.plone.org/release/3.3.4/versions.cfg
versions = versions
sources = sources

develop =
    .

[zope2]
recipe = plone.recipe.zope2install
fake-zope-eggs = true
additional-fake-eggs = ZODB3
url = ${versions:zope2-url}

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    Plone
    plone.reload
    Products.PdbDebugMode
    collective.portlet.recentactivity

zcml =
    collective.portlet.recentactivity
    plone.reload

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
packages = ${zope2:location}/lib/python ./

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[test]
recipe = collective.xmltestreport
eggs = collective.portlet.recentactivity
# other eggs in this list not shown
extra-paths = ${zope2:location}/lib/python
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

[roadrunner]
recipe = roadrunner:plone
zope2-instance = instance
packages-under-test = collective.portlet.recentactivity
